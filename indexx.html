<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Console Inspector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 max-w-7xl">
    <h1 class="text-2xl font-bold mb-4">Website Console Inspector</h1>
    <div class="flex mb-4">
      <input
        id="urlInput"
        type="text"
        placeholder="Enter website URL (e.g., https://example.com)"
        class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button
        onclick="loadWebsite()"
        class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600"
      >
        Load Website
      </button>
    </div>
    <div id="errorMessage" class="text-red-500 mb-4 hidden"></div>
    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full md:w-2/3">
        <iframe
          id="websiteFrame"
          class="w-full h-[500px] border border-gray-300 rounded-md"
          sandbox="allow-scripts allow-same-origin"
        ></iframe>
      </div>
      <div class="w-full md:w-1/3">
        <h2 class="text-lg font-semibold mb-2">Console Output</h2>
        <div
          id="consoleOutput"
          class="bg-black text-white p-4 h-[500px] overflow-y-auto rounded-md font-mono text-sm"
        ></div>
      </div>
    </div>
  </div>
  <script>
    // Get DOM elements
    const urlInput = document.getElementById('urlInput');
    const websiteFrame = document.getElementById('websiteFrame');
    const consoleOutput = document.getElementById('consoleOutput');
    const errorMessage = document.getElementById('errorMessage');

    // Function to log messages to the console output
    function logToConsole(message, type = 'log') {
      const timestamp = new Date().toLocaleTimeString();
      const logElement = document.createElement('div');
      logElement.className = {
        log: 'text-gray-300',
        error: 'text-red-400',
        warn: 'text-yellow-400'
      }[type] || 'text-gray-300';
      logElement.textContent = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
      consoleOutput.appendChild(logElement);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    // Function to load the website and capture console output
    function loadWebsite() {
      const url = urlInput.value.trim();
      if (!url) {
        showError('Please enter a valid URL');
        return;
      }

      // Validate URL
      try {
        new URL(url);
      } catch {
        showError('Invalid URL format');
        return;
      }

      errorMessage.classList.add('hidden');
      consoleOutput.innerHTML = ''; // Clear previous logs
      websiteFrame.src = url;

      // Wait for iframe to load
      websiteFrame.onload = () => {
        try {
          const iframeWindow = websiteFrame.contentWindow;
          if (!iframeWindow) {
            showError('Cannot access website content due to security restrictions');
            return;
          }

          // Override console methods
          iframeWindow.console.log = (message) => {
            logToConsole(message, 'log');
          };
          iframeWindow.console.error = (message) => {
            logToConsole(message, 'error');
          };
          iframeWindow.console.warn = (message) => {
            logToConsole(message, 'warn');
          };

          // Capture unhandled errors
          iframeWindow.onerror = (message, source, lineno, colno, error) => {
            logToConsole(`${message} at ${source}:${lineno}:${colno}`, 'error');
            return true; // Prevent default browser error handling
          };

          logToConsole('Website loaded successfully', 'log');
        } catch (e) {
          showError('Failed to access website console: ' + e.message);
        }
      };

      websiteFrame.onerror = () => {
        showError('Failed to load website. It may block iframe embedding (X-Frame-Options).');
      };
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    }

    // Handle Enter key in URL input
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loadWebsite();
      }
    });
  </script>
</body>
</html>
