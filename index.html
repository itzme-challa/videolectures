<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #player-container { display: none; }
        .video-player-active #video-list { display: none; }
        .video-player-active #player-container { display: block; }
        .progress-bar { width: 0%; height: 4px; background: #ff0000; transition: width 0.1s; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 p-4">
        <h1 class="text-2xl font-bold">YouTube Playlist Player</h1>
    </header>
    <main class="flex-1 p-4">
        <div id="video-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="player-container" class="w-full max-w-4xl mx-auto">
            <div id="player" class="w-full aspect-video"></div>
            <div class="flex items-center justify-between p-2 bg-gray-800">
                <button id="play-pause" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">Play</button>
                <div class="flex-1 mx-2">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <button id="back-to-list" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded">Back to List</button>
            </div>
        </div>
    </main>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const API_KEY = 'AIzaSyDCLnpUqwQHxlYYL-h3ReFyF7OyO_pZ_l4';
        const PLAYLIST_ID = 'PLJyab0VQDBGWflXzSQe6JdpB57s2jGhHT';
        let player;

        // Fetch playlist items
        async function fetchPlaylistItems() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`
                );
                const data = await response.json();
                if (data.items) {
                    displayVideos(data.items);
                } else {
                    console.error('No videos found in playlist');
                }
            } catch (error) {
                console.error('Error fetching playlist:', error);
            }
        }

        // Display videos in the list
        function displayVideos(items) {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';
            items.forEach(item => {
                const videoId = item.snippet.resourceId.videoId;
                const title = item.snippet.title;
                const thumbnail = item.snippet.thumbnails?.medium?.url || 'https://via.placeholder.com/320x180';
                const videoCard = document.createElement('div');
                videoCard.className = 'bg-gray-800 rounded-lg overflow-hidden cursor-pointer hover:bg-gray-700';
                videoCard.innerHTML = `
                    <img src="${thumbnail}" alt="${title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold">${title}</h3>
                    </div>
                `;
                videoCard.addEventListener('click', () => loadVideo(videoId));
                videoList.appendChild(videoCard);
            });
        }

        // Load and play video
        function loadVideo(videoId) {
            document.body.classList.add('video-player-active');
            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        autoplay: 1,
                        controls: 0, // Hide default controls
                        rel: 0,
                        showinfo: 0
                    },
                    events: {
                        onReady: onPlayerReady,
                        onStateChange: onPlayerStateChange
                    }
                });
            }
        }

        // Player ready
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // Player state change
        function onPlayerStateChange(event) {
            const playPauseButton = document.getElementById('play-pause');
            if (event.data === YT.PlayerState.PLAYING) {
                playPauseButton.textContent = 'Pause';
                updateProgressBar();
            } else {
                playPauseButton.textContent = 'Play';
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const percentage = (currentTime / duration) * 100;
                progressBar.style.width = `${percentage}%`;
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    requestAnimationFrame(updateProgressBar);
                }
            }
        }

        // Play/Pause button
        document.getElementById('play-pause').addEventListener('click', () => {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        // Back to list
        document.getElementById('back-to-list').addEventListener('click', () => {
            document.body.classList.remove('video-player-active');
            if (player) {
                player.stopVideo();
            }
        });

        // Initialize
        fetchPlaylistItems();
    </script>
</body>
</html>
